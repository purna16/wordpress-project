name: Deploy websit

on: 
  push:
    branches:
      - main

jobs:

  deploy:
    name: Deploy code
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Deploy to server 
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.SERVER_IP }}
        REMOTE_USER: ubuntu
        TARGET: /var/www/html
